<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/service.css">
    <link rel="stylesheet" href="/public/css/serviceadmin.css">
</head>
<body>
    <div class="heads">
        <a href="/main/settings"><img onclick="LoadSite('/serv/service/configure','');" style="cursor: pointer;" src="/public/img/arr.png" class="back" alt=""></a>
        <h1 class="h t_f">Налаштування AZS</h1>
    </div>
    <div class="settings_azs" id="sett_azs">
        <div>
            <span>host: </span><input type="text" name="host" value="{{host}}" placeholder="host" id="host">
        </div>
        <div>
            <span>user: </span><input type="text" name="user" value="{{user}}" placeholder="user" id="user">
        </div>

        <div>
            <span>password: </span><input type="text" name="password" value="{{password}}" placeholder="password" id="pass">
        </div>
        <div>
            <span>database: </span><input type="text" name="database" value="{{database}}" placeholder="database" id="database">
        </div>
        <div>
            <span>port: </span><input type="text" name="port" value="{{port}}" placeholder="port" id="port">
        </div>
        <span id="stat_con" xdata="1">STATUS CONNECT:</span>
        <button onclick=" settings_db_error();">Зберегти</button>
    </div>
    <script src="/public/js/jquery-3.6.0.min.js"></script>
    <script src="/public/js/post.js"></script>
    <script src="/public/js/admin.js"></script>
    <script src="/public/js/status.js"></script>
    <script src="/public/js/loadfunction.js"></script>
    <script src="/public/js/savefunction.js"></script>
    <script src="/public/js/database.js"></script>
</body>
</html>
